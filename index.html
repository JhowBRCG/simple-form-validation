<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="src/css/style.min.css" />
  </head>
  <body>
    <main>
      <section class="doubt">
        <div class="doubt__content">
          <h2>
            Ficou com dúvida? <br />
            nos mande uma mensagem!
          </h2>
          <p>
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>

        <form action="" class="doubt__form" id="form">
          <div class="doubt__form-inputs">
            <div>
              <input
                type="text"
                name="name"
                placeholder="Nome completo *"
                class="input"
              />
              <p class="error-text">campo obrigatório</p>
            </div>

            <div>
              <input
                type="text"
                name="email"
                placeholder="Email *"
                class="input"
              />
              <p class="error-text">campo obrigatório</p>
            </div>

            <div>
              <input
                type="tel"
                name="tel"
                placeholder="Telefone *"
                class="input"
              />
              <p class="error-text">campo obrigatório</p>
            </div>
            <div>
              <textarea
                name="message"
                placeholder="Mensagem *"
                class="input text"
              ></textarea>
              <p class="error-text">campo obrigatório</p>
            </div>
          </div>
          <p class="doubt__form-obs">*campos obrigatórios</p>
          <button class="doubt__form-button" type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="src/js/app.js"></script>
  </body>
</html>
